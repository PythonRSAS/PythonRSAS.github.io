---
layout: post-default
---

<div class="post-heading post-heading-wrapper post-image">
	<div class="grad-post">
		<h1>{{ page.title }}</h1>
		<div class="post-subheading">
			<p>{{ page.class }} | {{ page.date | date_to_long_string }}</p>
		</div>
		{% include share.html %}
	</div>
</div>

<div class="containing">
	<div class="wrapping">

		<div class="post-cover">
			<div class="carbon_advertisement">
			</div>
			<article class="post">
				<div class="entry">
					{{ content }}
				</div>
			</article>

		</div>
	</div>
</div>

<script type="text/javascript">

	window.onscroll = function() {
		windowScrollHandler();
	};

</script>
