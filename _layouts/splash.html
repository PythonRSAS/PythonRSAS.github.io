<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} - {{ page.description }}{% else %}{{ site.name }} - {{ site.description }} {% endif %}</title>
  {% include head.html %}
  </head>

  <body>
    <div class="splash-container">
      <div class="outer-wrapping splash-header">
        <div class="inner-container">
            <div class="splashnav header-right" id="top_navigator">
              <a title="home" id = "nav_home" href="{{ site.baseurl }}/"><span>home</span></a>
              <a title="blog" id = "nav_blog" href="{{ site.baseurl }}/blog"><span>blog</span></a>
              <a href = "javascript:void(0);" style="font-size:14px;" class="icon" onclick="top_splash_navigation()">&#9776;</a>
            </div>
        </div>
      </div>

      <div class="splash-main">
        {{ content }}
      </div>

     <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
     <script src="https://apis.google.com/js/platform.js"></script>
     <script async defer src="https://buttons.github.io/buttons.js"></script>
     <script id="dsq-count-scr" src="//gogul09.disqus.com/count.js" async></script>
     <script src="{{ "./js/custom.js" | relative_url }}"></script>
     {% include analytics.html %}

   </body>
   </html>
