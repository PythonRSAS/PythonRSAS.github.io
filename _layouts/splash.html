<!DOCTYPE html>
<html>
<head>
  <title>{% if page.title %}{{ page.title }} - {{ page.description }}{% else %}{{ site.name }} - {{ site.description }} {% endif %}</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,700|Roboto:300|Roboto:900|Nunito:700" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/images/favicon_gi.png"/>

  <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>

  {% include meta.html %}
  {% seo %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" type="text/css" href="{{"./style.css" | relative_url}}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="splash-container">
      <div class="outer-wrapping splash-header">
        <div class="inner-container">
            <div class="header-left">
              <a class='logo' href="https://gogul09.github.io/"><img src="{{ "./images/icons/logo.png" | relative_url }}"/></a>
            </div>
            <div class="splashnav header-right" id="top_navigator">
              <a title="home" id = "nav_home" href="{{ site.baseurl }}/"><span>home</span></a>
              <a title="blog" id = "nav_blog" href="{{ site.baseurl }}/blog"><span>blog</span></a>
              <a href = "javascript:void(0);" style="font-size:14px;" class="icon" onclick="top_splash_navigation()">&#9776;</a>
            </div>
        </div>
      </div>

      <div class="splash-main">
        {{ content }}
      </div>

     <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
     <script src="https://apis.google.com/js/platform.js"></script>
     <script async defer src="https://buttons.github.io/buttons.js"></script>
     <script id="dsq-count-scr" src="//gogul09.disqus.com/count.js" async></script>
     <script src="{{ "./js/custom.js" | relative_url }}"></script>
     {% include analytics.html %}

   </body>
   </html>
